services:
  - type: web
    name: pup-filing-system-frontend
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://pup-filing-system-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
